<b>Основные термины:</b><br/><br/>

candies : конфеты<br/>
lollipops : леденцы<br/>
chocolate bar : плитка шоколада<br/>
The candy merchant : Конфетный торговец<br/>
The lollipop farm : Леденцовая ферма<br/>
potion : зелье<br/>
scroll : свиток<br/><br/><br/>
