<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="680.18018" height="460.96096" viewBox="0,0,680.18018,460.96096"><g transform="translate(88.07656,49.72973)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill-rule="nonzero" stroke="none" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" style="mix-blend-mode: normal"><path d="M-88.07656,411.23123v-460.96096h680.18018v460.96096z" fill="#e2e2e2" stroke-width="NaN"/><path d="" fill="#9e9e9e" stroke-width="0.5"/><text transform="translate(6.51653,47.49249) scale(1.60764,1.18324)" font-size="40" xml:space="preserve" fill="#3b3b3b" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">BONUS STAGES</tspan></text><g fill="#9a9a9a" stroke-width="0"><path d="M291.2544,113.93393c0,-26.45889 21.44914,-47.90803 47.90803,-47.90803c26.45889,0 47.90803,21.44914 47.90803,47.90803c0,26.45889 -21.44914,47.90803 -47.90803,47.90803c-26.45889,0 -47.90803,-21.44914 -47.90803,-47.90803zM337.14949,126.81677c8.89373,0 16.10354,-7.20981 16.10354,-16.10354c0,-8.89373 -7.20981,-16.10354 -16.10354,-16.10354c-8.89373,0 -16.10354,7.20981 -16.10354,16.10354c0,8.89373 7.20981,16.10354 16.10354,16.10354z"/><path d="M363.72033,125.20641v-31.4019h92.59536v31.4019z"/><path d="M442.27189,136.47889v-33.01226h14.0438v33.01226z"/><path d="M416.18792,136.47889v-33.01226h15.65416v33.01226z"/></g><text transform="translate(13.50002,74) scale(0.49464,0.5)" font-size="40" xml:space="preserve" fill="#3b3b3b" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">If you explore levels a lot, you may</tspan><tspan x="0" dy="46.15px">see a golden key like the one </tspan><tspan x="0" dy="46.15px">pictured on the right. Picking it up</tspan><tspan x="0" dy="46.15px">seems to do nothing, but bringing</tspan><tspan x="0" dy="46.15px">it to the goal of a level without dying</tspan><tspan x="0" dy="46.15px">sends you to a Bonus Stage! You can get score and extra</tspan><tspan x="0" dy="46.15px">lives here depending on the rings you pick up. Figure out</tspan><tspan x="0" dy="46.15px">what each one does and get as many as you can before the</tspan><tspan x="0" dy="46.15px">music ends to get points and cash your lives in! </tspan></text></g></g></svg>